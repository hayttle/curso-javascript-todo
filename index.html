<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <header>
      <h1>To Do List</h1>
      <div class="search">
        <input type="search" placeholder="Pesquisar" />
      </div>
    </header>
    <main>
      <ul>
        <li data-todo="Academia">
          <span>Academia</span>
          <span>
            <i class="fas fa-check-circle" data-check="Academia"></i>
            <i class="fas fa-trash" data-trash="Academia"></i>
          </span>
        </li>
        <li data-todo="Pagar contas">
          <span>Pagar contas</span>
          <span>
            <i class="fas fa-check-circle" data-check="Pagar contas"></i>
            <i class="fas fa-trash" data-trash="Pagar contas"></i>
          </span>
        </li>
        <li data-todo="Fazer investimento">
          <span>Fazer investimento</span>
          <span>
            <i class="fas fa-check-circle" data-check="Fazer investimento"></i>
            <i class="fas fa-trash" data-trash="Fazer investimento"></i>
          </span>
        </li>
        <li data-todo="Lavar carro">
          <span>Lavar carro</span>
          <span>
            <i class="fas fa-check-circle" data-check="Lavar carro"></i>
            <i class="fas fa-trash" data-trash="Lavar carro"></i>
          </span>
        </li>
      </ul>
      <form action="">
        <input type="text" placeholder="Adicionar tarefa" class="inputAddTodo" autofocus />
        <button type="submit" class="btnAddTodo">Adicionar <i class="fas fa-plus-circle"></i></button>
      </form>
    </main>
    <footer></footer>
  </div>
  <script src="app.js"></script>
</body>

</html>
