<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="search">
          <input type="text" placeholder="Pesquisar" />
        </div>
      </header>
      <main>
        <ul>
          <li><span>Tarefa 1</span><span><i class="fas fa-check-circle"></i><i class="fas fa-trash"></i></span></li>
          <li><span>Tarefa 2</span><span><i class="fas fa-check-circle"></i><i class="fas fa-trash"></i></span></li>
        </ul>
        <form action="">
          <input type="text" placeholder="Adicionar tarefa" autofocus />
          <!-- <button>Adicionar</button> -->
        </form>
      </main>
      <footer></footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
